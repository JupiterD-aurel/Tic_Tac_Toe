<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/nws_logo.png">

</head>

<body>
<div id="content">
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
			<td class="cell" id="3"></td>
		</tr>
		<tr>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
		</tr>
		<tr>
			<td class="cell" id="8"></td>
			<td class="cell" id="9"></td>
			<td class="cell" id="10"></td>
			<td class="cell" id="11"></td>
		</tr>
		<tr>
			<td class="cell" id="12"></td>
			<td class="cell" id="13"></td>
			<td class="cell" id="14"></td>
			<td class="cell" id="15"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
	<button onClick="startGame()">Recommencer</button>
	<a href="accueil.html"><button class="playbutton">Retour</button></a>
</div>
  <script src="js/script.js"></script>
</body>
</html>
